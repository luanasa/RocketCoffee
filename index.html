<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <title>RocketCoffee ☕</title>
</head>
<body>
    <nav>
        <div class="mobileNav">
            <img id="logoMobile" src="./assets/logo mobile.svg" alt="logo in purple and white"> 
            <img id="open" src="./assets/Menu Hambúrguer.svg" alt="Menu hamburguer icon" onclick="openMenu('menu')">
            <img id="closeIcon" src="./assets/close.svg" alt="Menu close icon" onclick="closeMenu('menu')">
        </div>

        
        <div id="menu">
            <ul>
                <li>
                    <a href="#">Home</a>
                    <a href="#">Menu</a>
                    <a href="#">Recompensas</a>
                    <a href="#">Gift Cards</a>
                    <a href="#">Lojas</a>
                </li>
            </ul>
        </div>

        <div class="deskNav">
            <img src="./assets/Logo desk.svg" alt="logo in purple"> 

            <div class="menuDesktop">
                <ul>
                    <li>
                        <a href="#">Home</a>
                        <a href="#">Menu</a>
                        <a href="#">Recompensas</a>
                        <a href="#">Gift Cards</a>
                        <a href="#">Lojas</a>
                    </li>
                </ul>
            </div>

            <button class="coffeeBtn">
                <a href="#">PEGAR MEU CAFÉ</a>
            </button>

        </div>

    </nav>

    <div class="background">
        <div></div>
      </div>
      <div class="background-footer">
        <div></div>
      </div>

    <header id="header">
        <p>O café que fará seu código decolar para o próximo nível.</p>

        <button class="headerButton">
            <a href="#">PEGAR MEU CAFÉ <svg width="8" height="13" viewBox="0 0 8 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1.414 12.207L7.121 6.49997L1.414 0.792969L0 2.20697L4.293 6.49997L0 10.793L1.414 12.207Z" fill="white"/>
                </svg>
            </a>
        </button>
    </header>

    <div class="main">
        <h1>Great Coffee</h1>
        <span> &lt;Great Code/&gt;</span>

        <img class="imgFooterMobile" src="./assets/Img Coffee.png" alt="">
        <img class="imgFooterDesktop" src="./assets/Img Coffee desk.png" alt="">
    </div>




    <script src="./js/script.js"></script>
</body>
</html>
